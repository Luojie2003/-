<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="page">
        <h1>用户管理系统</h1>
        <h3>操作面板</h3>
        <div id="act-box">
            <div id="input-items">
                <p>id: </p>
                <input type="text" id="input-id" class="input_item">
                <p>姓名：</p>
                <input type="text" id="input-name" class="input_item">
                <p>年龄：</p>
                <input type="text" id="input-age" class="input_item">
                <p>性别：</p>
            </div>
            <select name="" id="select_sex">
                <option value="other">保密</option>
                <option value="male">女</option>
                <option value="female">男</option>
                <option value="wjj">挖掘机</option>
            </select>
            <div id="btn-items">
                <button id="add">添加</button>
                <button id="search">搜索</button>
                <button id="modify">修改</button>
                <!-- <button id="clear">清空输入框</button> -->
                <button id="reset">重置</button>
            </div>
        </div>
        <h3>显示面板</h3>
        
        <div id="display-box">
            
        </div>
        <div id="act-area">
            
        </div>
        <script src="init.js"></script>
        <script src="add.js"></script>
        <script src="reset.js"></script>
        <script src="verification.js"></script>
        <script src="del_item.js"></script>
        <script src="search.js"></script>
    </div>
</body>
</html>
